<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Motherboard</title>
</head>
<body>
  <div class="background-flow">
    <div class="background-pic">
    </div>
    <div class="container jumbotron">
      <h2>GREETINGS HUMAN</h2>
      <img class="centerpic" src="img/destructgif.gif" alt="Mr. Destructoid gif">
      <h4>HELLO PUNY HUMAN. I AM DESTRUCTOID. ROBOGER GONE. ONLY DESTRUCTOID. FOLLOW INSTRUCTION. PRESS BUTTON WHEN INSTRUCTION FOLLOWED.</h4>
      <form id="roboSpeak">
        <div class="form-group">
          <label for="numInput">ENTER NUMBER</label>
          <input type="number" id="numInput" name="numInput" min="0" max="1000000">
          <button class="btn btn-danger translate">TRANSLATION</button>
          <button class="btn btn-danger tryagain">TRY MORE NUMBER</button>
        </div>
      </form>
      <h4>DESTRUCTOID:</h4>
      <p id="numOutput"></p>
    </div>
  </div>
</body>
</html>
